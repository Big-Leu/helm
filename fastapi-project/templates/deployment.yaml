apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fastapi-project.fullname" . }}
  labels:
    {{- include "fastapi-project.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fastapi-project.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fastapi-project.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fastapi-project.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}"
          env:
          - name: BACKEND_RELOAD
            value: {{ .Values.backend.reload | quote }}
          - name: BACKEND_HOST
            value: {{ .Values.backend.host | quote }}
          - name: BACKEND_DB_HOST
            value: {{ .Values.postgresql.fullnameOverride | quote }}
          - name: BACKEND_DB_USER
            value: {{ .Values.postgresql.auth.username | quote }}
          - name: BACKEND_DB_PASS
            value: {{ .Values.postgresql.auth.password | quote }}
          - name: BACKEND_DB_BASE
            value: {{ .Values.postgresql.auth.database | quote }}
          - name: BACKEND_DB_PORT
            value: {{ .Values.postgresql.service.port.postgresql | quote }}
          - name: BACKEND_OPENTELEMETRY_ENDPOINT
            value: {{ .Values.opentelemetry.fullnameOverride | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
